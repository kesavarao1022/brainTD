<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Tumor Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

</head>
<body>
    <div class="container">
        <header>
            <h1>Brain Tumor Detection System</h1>
            <p>Upload MRI scan for AI-powered tumor detection</p>
        </header>
        
        <main>
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <input type="file"name="file" id="imageInput" accept="image/*" hidden>
                    <div class="upload-content">
                        <i class="upload-icon">üìÅ</i>
                        <p>Drag and drop MRI image or click to browse</p>
                    </div>
                </div>
                
                <button id="analyzeBtn" class="analyze-btn" disabled>
                    Analyze Image
                </button>
            </div>
            
            <div class="results-section" id="resultsSection" style="display: none;">
                <div class="image-preview">
                    <img id="previewImage" alt="Uploaded MRI scan">
                </div>
                
                <div class="prediction-results">
                    <div class="result-card">
                        <h3>Analysis Results</h3>
                        <div id="predictionResult"></div>
                        <div id="confidenceScore"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
